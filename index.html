<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather Dashboard</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <!--TAILWIND-->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- BOOTSTRAP -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
/>
</head>

<body>

    <!-- Header with Tailwind -->
    <header>
      <h1 class="text-center mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl"><span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">Weather Dashboard</span></h1>
      <p class="text-center text-lg font-normal text-gray-500 lg:text-xl dark:text-gray-400">Get today's and 5 day weather forecast</p>
    </header>


    <main>
        <div class="container-fluid">
            <div class="row">

                <!-- LEFT SIDE OF APP -->
                <div class="col col-md-3" id="search-list">
                    <div class="mb-6">
                      <label for="get-city" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Which City's Weather you want to know?</label>
                      <input type="text" id="get-city" placeholder="Search City" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                     </div>
                    <button id="search-city" type="button" class="w-full text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Search</button>
                </div>

                <!-- RIGHT SIDE OF APP -->
                <div class="col-12 col-md-9">
                    <div class="mt-3.5 shadow-inner rounded-lg outline outline-offset-2 outline-1 bg-primary text-white" id="day-forecast">
                        <div>
                            <h3 id="city-date" style="display: inline;"></h3>
                            <img id="day-icon" style="display: inline;"></img>
                        </div>
                        <p id="day-temp">Temp: </p>
                        <p id="day-wind">Wind: </p>
                        <p id="day-humidity">Humidity: </p>
                    </div>

                    <div id="five-day-forecast">
                        <h4>
                            5-Day Forecast:
                        </h4>
                        <div class="row">
                            <div class="col">
                                <div class="card text-white bg-info mb-3" id="day1">
                                    <div class="card-body bg-info">
                                        <h5 class="card-title"></h5>
                                        <p id="day-1-date"></p>
                                        <img id="day-1-icon"></img>
                                        <p id="day-1-temp">Temp: </p>
                                        <p id="day-1-wind">Wind: </p>
                                        <p id="day-1-humidity">Humidity: </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card text-white bg-info mb-3" id="day2">
                                    <div class="card-body  bg-info">
                                        <h5 class="card-title"></h5>
                                        <p id="day-2-date"></p>
                                        <img id="day-2-icon"></img>
                                        <p id="day-2-temp">Temp: </p>
                                        <p id="day-2-wind">Wind: </p>
                                        <p id="day-2-humidity">Humidity: </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card text-white bg-info mb-3" id="day3">
                                    <div class="card-body  bg-info">
                                        <h5 class="card-title"></h5>
                                        <p id="day-3-date"></p>
                                        <img id="day-3-icon"></img>
                                        <p id="day-3-temp">Temp: </p>
                                        <p id="day-3-wind">Wind: </p>
                                        <p id="day-3-humidity">Humidity: </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card text-white bg-info mb-3" id="day4">
                                    <div class="card-body  bg-info">
                                        <h5 class="card-title"></h5>
                                        <p id="day-4-date"></p>
                                        <img id="day-4-icon"></img>
                                        <p id="day-4-temp">Temp: </p>
                                        <p id="day-4-wind">Wind: </p>
                                        <p id="day-4-humidity">Humidity: </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card text-white bg-info mb-3" id="day5">
                                    <div class="card-body  bg-info">
                                        <h5 class="card-title"></h5>
                                        <p id="day-5-date"></p>
                                        <img id="day-5-icon"></img>
                                        <p id="day-5-temp">Temp: </p>
                                        <p id="day-5-wind">Wind: </p>
                                        <p id="day-5-humidity">Humidity: </p>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>
            </div>
        </div>

        <!-- Linking Jquery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <!-- linking day.js -->
        <script
            src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
            integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
            crossorigin="anonymous"
      ></script>
        <!-- linking script.js -->
        <script src="assets/js/script.js"></script>
    </main>
</body>
</html>
